<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEO-MASTER V2.0 | منصة اختبارات الجيولوجيا</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <aside id="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-layer-group"></i> وحدات التدريب</h3>
            <button id="close-sidebar-btn" class="sidebar-close-btn" title="إغلاق"><i class="fas fa-times"></i></button>
        </div>
        
        <div class="language-selector">
            <label for="lang-select"><i class="fas fa-globe"></i> نظام اللغة:</label>
            <select id="lang-select" onchange="changeLanguage(this.value)">
                <option value="ar" selected>العربية (AR)</option>
                <option value="en">English (EN)</option>
                <option value="fr">Français (FR)</option>
            </select>
        </div>
        
        <div class="sidebar-topics-list" id="sidebar-topics-list">
            </div>
    </aside>
    <div id="overlay" onclick="document.getElementById('sidebar').classList.remove('open'); document.getElementById('overlay').style.display = 'none';"></div>

    <div id="main-content-wrapper">
        <header class="main-header">
            <button id="open-sidebar-btn" class="sidebar-toggle-btn" title="فتح القائمة"><i class="fas fa-bars"></i></button>
            <h1 class="app-title">GEO-MASTER V2.0</h1>
            <div class="header-info">
                <span class="user-status"><i class="fas fa-user-circle"></i> وضع الزائر</span>
            </div>
        </header>

        <main id="app-container">
            <section id="topic-selection" class="screen active">
                <h2 class="section-title animated-fade">تحديد وحدة التدريب:</h2>
                
                <button id="start-quiz-btn" class="control-btn primary large-btn animated-fade neon-edge"><i class="fas fa-satellite-dish"></i> بدء الاتصال بالنظام</button>

                <div id="topics-list-container" class="hidden">
                    <h3>اختر مجال الاختبار:</h3>
                    <div id="topics-list" class="list-container">
                        <p id="loading-message">... تحليل بيانات النظام</p> 
                    </div>
                </div>
            </section>

            <section id="quiz-screen" class="screen hidden">
                <div class="quiz-header-status">
                    
                    <h2 id="quiz-title" class="section-title"></h2>
                    
                    <span id="question-counter" class="counter-badge animated-slidein">الوحدة 1 / 10</span>

                    <span id="timer-display" class="timer-display animated-slidein">20s</span> 
                    
                    <div id="progress-bar-container">
                        <div id="progress-bar-fill"></div>
                    </div>
                </div>

                <div id="question-container" class="data-module quiz-card"></div>
                
                <div id="controls" class="controls-bar">
                    <button id="submit-btn" class="control-btn primary neon-edge" disabled>تأكيد الإجابة <i class="fas fa-terminal"></i></button>
                    <button id="next-btn" class="control-btn secondary hidden"><i class="fas fa-arrow-right"></i> تجاوز</button>
                </div>
            </section>

            <section id="results-screen" class="screen hidden">
                <h2 class="section-title result-title animated-fade"><i class="fas fa-chart-line"></i> تقرير تحليل الأداء</h2>
                
                <div class="data-module summary-card">
                    <h3>ملخص البروتوكول</h3>
                    <div class="score-display">
                        <span id="final-score" class="score-number">0</span> / <span id="total-questions-count">0</span>
                    </div>
                    <div id="grade-message" class="grade-message-text"></div>
                </div>

                <div id="review-area" class="review-log data-module">
                    <h3>فحص الأخطاء:</h3>
                </div>
                <button onclick="window.location.reload()" class="control-btn primary large-btn neon-edge"><i class="fas fa-redo-alt"></i> إعادة تشغيل النظام</button>
            </section>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
