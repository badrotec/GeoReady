<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GeoReady — اختبارات عملية للجيولوجيا</title>
    <style>
        :root {
            --bg1: #041426;
            --card: #071726;
            --muted: #9fb0c8;
            --accent1: #06b6d4;
            --accent2: #7c3aed;
            --accent3: #ff8a3d;
            --good: #16a34a;
            --bad: #ef4444;
            --glass: rgba(255, 255, 255, 0.03);
            --hover-glow: 0 0 15px rgba(6, 182, 212, 0.4);
            --pressed: 0 0 8px rgba(6, 182, 212, 0.6);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(180deg, #031022 0%, #071428 70%);
            color: #eef7ff;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        .wrap {
            max-width: 600px;
            margin: 0 auto;
            padding: 12px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            margin-bottom: 12px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--accent1), var(--accent2));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            color: #fff;
            font-size: 18px;
            box-shadow: 0 4px 10px rgba(6, 182, 212, 0.3);
        }

        h1 {
            margin: 0;
            font-size: 18px;
            line-height: 1.2;
        }

        .subtitle {
            color: var(--muted);
            font-size: 12px;
        }

        .controls {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        button {
            transition: all 0.2s ease;
            user-select: none;
            outline: none;
        }

        button.btn {
            background: linear-gradient(90deg, var(--accent1), var(--accent2));
            border: none;
            padding: 7px 10px;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            font-weight: 700;
            font-size: 13px;
            box-shadow: 0 4px 8px rgba(6, 182, 212, 0.3);
        }

        button.btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-glow);
        }

        button.btn:active {
            transform: translateY(1px);
            box-shadow: var(--pressed);
        }

        button.ghost {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.06);
            padding: 6px 9px;
            border-radius: 6px;
            color: var(--muted);
            font-size: 13px;
        }

        button.ghost:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-1px);
        }

        button.ghost:active {
            transform: translateY(1px);
        }

        .lang-toggle {
            background: rgba(255, 255, 255, 0.03);
            padding: 6px 8px;
            border-radius: 6px;
            cursor: pointer;
            color: var(--muted);
            font-size: 13px;
            transition: all 0.2s ease;
        }

        .lang-toggle:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        .container {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border-radius: 10px;
            padding: 14px;
            box-shadow: 0 8px 30px rgba(2, 6, 23, 0.5);
        }

        .sections {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-bottom: 12px;
        }

        .section-card {
            background: var(--card);
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.22s, box-shadow 0.22s, background 0.22s;
            box-shadow: 0 4px 12px rgba(2, 6, 23, 0.4);
            position: relative;
            overflow: hidden;
        }

        .section-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent1), var(--accent2));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .section-card:hover::before {
            transform: scaleX(1);
        }

        .section-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 16px rgba(2, 6, 23, 0.5);
            background: rgba(7, 23, 38, 0.8);
        }

        .section-card:active {
            transform: translateY(-1px);
        }

        .section-title {
            font-weight: 800;
            font-size: 15px;
        }

        .section-desc {
            color: var(--muted);
            font-size: 12px;
            margin-top: 4px;
        }

        .quiz-area {
            margin-top: 8px;
            min-height: 300px;
            position: relative;
            overflow: hidden;
        }

        .question-card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            padding: 14px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.03);
            transition: transform 0.35s, opacity 0.35s;
        }

        .fade-in {
            animation: fadeIn 0.28s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(6px);
            }
            to {
                opacity: 1;
                transform: none;
            }
        }

        .question-meta {
            display: flex;
            flex-direction: column-reverse;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            gap: 8px;
        }

        .qnum {
            font-weight: 800;
            color: var(--accent3);
            padding: 4px 8px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.02);
            font-size: 14px;
        }

        .timer {
            font-weight: 900;
            padding: 4px 8px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.02);
            min-width: 60px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .timer.warning {
            color: #fbbf24;
            background: rgba(251, 191, 36, 0.1);
        }

        .timer.danger {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                opacity: 1;
            }
        }

        .question-meta > div:last-child {
            display: flex;
            gap: 12px;
            align-items: center;
            width: 100%;
            justify-content: space-between;
        }

        .scorebox {
            min-width: 120px;
            text-align: center;
            padding: 4px 0;
        }

        .score-value {
            font-size: 18px;
            font-weight: 900;
            color: var(--accent1);
            transition: all 0.3s ease;
        }

        .score-increase {
            animation: scoreUp 0.5s ease;
        }

        .score-decrease {
            animation: scoreDown 0.5s ease;
        }

        @keyframes scoreUp {
            0% {
                transform: scale(1);
                color: var(--accent1);
            }
            50% {
                transform: scale(1.2);
                color: var(--good);
            }
            100% {
                transform: scale(1);
                color: var(--accent1);
            }
        }

        @keyframes scoreDown {
            0% {
                transform: scale(1);
                color: var(--accent1);
            }
            50% {
                transform: scale(0.9);
                color: var(--bad);
            }
            100% {
                transform: scale(1);
                color: var(--accent1);
            }
        }

        .level-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.03);
            margin-top: 4px;
            color: var(--muted);
            font-size: 11px;
        }

        .question-text {
            font-size: 15px;
            margin: 6px 0 10px;
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .answer {
            background: var(--glass);
            padding: 10px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.03);
            cursor: pointer;
            transition: transform 0.12s, background 0.12s, box-shadow 0.12s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .answer:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .answer:active {
            transform: translateY(0);
        }

        .answer.correct {
            background: rgba(22, 163, 74, 0.15);
            border-color: rgba(22, 163, 74, 0.3);
            animation: correctPulse 0.5s ease;
        }

        .answer.wrong {
            background: rgba(239, 68, 68, 0.15);
            border-color: rgba(239, 68, 68, 0.3);
            animation: wrongShake 0.5s ease;
        }

        @keyframes correctPulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes wrongShake {
            0%, 100% {
                transform: translateX(0);
            }
            20%, 60% {
                transform: translateX(-4px);
            }
            40%, 80% {
                transform: translateX(4px);
            }
        }

        .answer .opt-label {
            min-width: 26px;
            text-align: center;
            font-weight: 800;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            padding: 2px;
        }

        .progress-wrap {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 10px;
        }

        .progress-bar {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            overflow: hidden;
        }

        .progress-bar > div {
            height: 100%;
            background: linear-gradient(90deg, var(--accent1), var(--accent2));
            width: 0%;
            transition: width 0.5s ease;
        }

        .small-muted {
            color: var(--muted);
            font-size: 11px;
        }

        .controls-bottom {
            display: flex;
            gap: 6px;
            align-items: center;
            margin-top: 10px;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .controls-bottom .ghost {
            flex-grow: 1;
        }

        .controls-bottom #timeTip {
            order: 3;
            flex-basis: 100%;
            text-align: center;
            margin-top: 6px;
        }

        .result-panel {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background: linear-gradient(180deg, rgba(2, 6, 23, 0.7), rgba(2, 6, 23, 0.9));
            backdrop-filter: blur(3px);
            z-index: 100;
            animation: fadeIn 0.3s ease;
        }

        .result-card {
            background: linear-gradient(180deg, #071226, #08162a);
            padding: 18px;
            border-radius: 10px;
            width: 95%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.04);
            text-align: center;
            animation: scaleIn 0.3s ease;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .bigscore {
            font-size: 36px;
            font-weight: 900;
            color: var(--accent2);
            margin: 6px 0;
            animation: scoreReveal 0.8s ease;
        }

        @keyframes scoreReveal {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            70% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .res-details {
            color: var(--muted);
            margin-top: 6px;
            font-size: 13px;
        }

        .res-actions {
            display: flex;
            gap: 6px;
            justify-content: center;
            margin-top: 12px;
        }

        footer {
            font-size: 11px;
            padding-bottom: 20px;
            text-align: center;
            color: var(--muted);
            margin-top: 10px;
        }

        /* تحسينات للشاشات الكبيرة */
        @media (min-width: 600px) {
            .wrap {
                max-width: 900px;
                margin: 18px auto;
                padding: 16px;
            }

            .sections {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                margin-bottom: 14px;
            }

            .section-card:hover {
                transform: translateY(-6px);
                box-shadow: 0 18px 40px rgba(2, 6, 23, 0.6);
            }

            header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 12px;
                margin-bottom: 14px;
            }

            .question-meta {
                display: flex;
                flex-direction: row;
                gap: 10px;
                margin-bottom: 12px;
            }

            .question-meta > div:last-child {
                width: auto;
                justify-content: flex-end;
            }

            .scorebox {
                min-width: 220px;
                text-align: center;
                padding: 0;
            }

            h1 {
                font-size: 20px;
            }

            .subtitle {
                font-size: 13px;
            }
        }

        /* تأثيرات خاصة للشاشات الصغيرة */
        @media (max-width: 480px) {
            .section-card:hover {
                transform: none;
            }
            
            .answer:hover {
                transform: none;
            }
            
            button.btn:hover, button.ghost:hover {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="brand">
                <div class="logo">GQ</div>
                <div>
                    <h1>GeoReady — اختبارات عملية</h1>
                    <div class="subtitle">تدريب ميداني تفاعلي — عربي / English</div>
                </div>
            </div>

            <div class="controls">
                <div class="lang-toggle" id="langToggle">العربي / EN</div>
                <button class="ghost" id="leaderBtn">النتائج</button>
            </div>
        </header>

        <main class="container">
            <section>
                <div class="sections" id="sectionList"></div>
            </section>

            <section class="quiz-area" id="quizArea" style="display:none">
                <div class="question-card fade-in" id="questionCard">
                    <div class="question-meta">
                        <div class="qnum" id="qLabel">السؤال 1 / Q1</div>
                        <div style="display:flex;gap:12px;align-items:center">
                            <div class="scorebox">
                                <div class="small-muted" id="scoreLabel">النقاط</div>
                                <div class="score-value" id="scoreVal">0</div>
                                <div class="level-badge" id="levelBadge">مبتدئ</div>
                            </div>
                            <div class="timer" id="timerLabel">00:30</div>
                        </div>
                    </div>

                    <div class="question-text" id="qText">نص السؤال …</div>
                    <div class="answers" id="answersBox"></div>

                    <div class="progress-wrap">
                        <div class="small-muted" id="progressLabel">السؤال 1 من 30</div>
                        <div class="progress-bar"><div id="progInner"></div></div>
                        <div style="width:100px;text-align:right">
                            <button class="btn" id="skipBtn">تجاوز</button>
                        </div>
                    </div>

                    <div class="controls-bottom">
                        <button class="ghost" id="backToMenu">العودة للقائمة</button>
                        <div style="flex:1"></div>
                        <div class="small-muted" id="timeTip">المدة لكل سؤال: 30 ثانية</div>
                    </div>
                </div>
            </section>
        </main>

        <footer>GeoReady — نموذج تدريبي محلي • يحفظ النتائج في المتصفح</footer>
    </div>

    <div id="resultModal" class="result-panel" style="display:none">
        <div class="result-card">
            <h2 id="resTitle">النتيجة النهائية</h2>
            <div class="bigscore" id="resScore">0 نقطة</div>
            <div class="res-details" id="resDetails"></div>
            <div class="res-actions">
                <button class="btn" id="retryBtn">إعادة المحاولة</button>
                <button class="ghost" id="closeResBtn">إغلاق</button>
            </div>
            <div style="margin-top:10px" class="small-muted" id="savedNote"></div>
        </div>
    </div>

    <script>
        // GeoReady — تطبيق اختبارات الجيولوجيا التفاعلي المطور
        // تم تطوير التفاعلية والأصوات والتنقل بشكل كبير

        /* ---------- اللغة ---------- */
        const LANGS = {
            ar: {
                start: "ابدأ الاختبار",
                skip: "تجاوز",
                retry: "إعادة المحاولة",
                close: "إغلاق",
                score: "النقاط",
                level: "المستوى",
                questionOf: "السؤال {i} من {n}",
                savedNote: "تم حفظ النتيجة محليًا في متصفحك.",
                leaderboardEmpty: "لا نتائج محفوظة بعد."
            },
            en: {
                start: "Start Quiz",
                skip: "Skip",
                retry: "Retry",
                close: "Close",
                score: "Score",
                level: "Level",
                questionOf: "Question {i} of {n}",
                savedNote: "Saved locally in your browser.",
                leaderboardEmpty: "No saved results yet."
            }
        };
        let lang = localStorage.getItem('geo_lang') || 'ar';
        const langToggle = document.getElementById('langToggle');
        function t(key, vars) { const s = LANGS[lang][key] || key; if (!vars) return s; return s.replace(/{(\w+)}/g, (m, k) => vars[k] || m); }
        function refreshLangUI() { 
            document.getElementById('scoreLabel').textContent = t('score'); 
            document.getElementById('skipBtn').textContent = t('skip'); 
            document.getElementById('retryBtn').textContent = t('retry'); 
            document.getElementById('closeResBtn').textContent = t('close'); 
            langToggle.textContent = (lang === 'ar') ? 'العربي / EN' : 'AR / English'; 
        }

        /* ---------- بيانات الاختبارات (4×30) ---------- */
        const QUIZZES = {
            hydro: {
                title_ar: "الهيدروجيولوجيا — أساسي", title_en: "Hydrogeology — Basic",
                items: [
                    { q_ar: "ما الفرق بين الطبقة المائية الحرة والمحبوسة؟", q_en: "Difference between unconfined and confined aquifer?", choices_ar: ["الحرة لها منسوب ماء متساوٍ مع الضغط الجوي، المحبوسة تحت ضغط ارتوازي", "الحرة أقل نفاذية من المحبوسة", "المحبوسة فوق السطح فقط", "الحرة مكّونة من الصخور النارية فقط"], choices_en: ["Unconfined has water table; confined under artesian pressure", "Unconfined less permeable than confined", "Confined exists only at surface", "Unconfined made of igneous rocks only"], answerIndex: 0 },
                    { q_ar: "ما نوع الصخور التي تشكل أفضل خزانات مائية؟", q_en: "Which rock types make the best aquifers?", choices_ar: ["الرمل والحصى والحجر الجيري المتشقق", "الصخور الطينية المدمجة", "الصخور البلورية غير المشققة", "الشُعَب البركانية"], choices_en: ["Sands, gravels and fractured limestones", "Compact clays", "Unfractured crystalline rocks", "Volcanic reefs"], answerIndex: 0 },
                    // ... (بقية الأسئلة كما هي)
                ]
            },
            petro: {
                title_ar: "البتروغرافيا — التعرف على الصخور", title_en: "Petrography — Rock ID",
                items: [
                    { q_ar: "ما الفرق بين الصخور النارية الجوفية والسطحية؟", q_en: "Difference intrusive vs extrusive igneous rocks?", choices_ar: ["الجوفية تبرد ببطء بلورات كبيرة، السطحية تبرد سريعاً بلورات دقيقة", "السطحية أقدم دائماً", "الجوفية لا تحتوي معادن", "السطحية تكون في البحر فقط"], choices_en: ["Intrusive cool slowly (large crystals); extrusive cool fast (fine crystals)", "Extrusive always older", "Intrusive contain no minerals", "Extrusive only form in ocean"], answerIndex: 0 },
                    // ... (بقية الأسئلة كما هي)
                ]
            },
            maps: {
                title_ar: "الخرائط الجيولوجية — الأساسيات", title_en: "Geological Maps — Basics",
                items: [
                    { q_ar: "ما الفرق بين الخريطة الجيولوجية والطبوغرافية؟", q_en: "Difference between geological and topographic maps?", choices_ar: ["الطبوغرافية تمثل ارتفاعات (كنتورات)، الجيولوجية تمثل نوع وامتداد الصخور والتراكيب", "الطبوغرافية لجيولوجيين فقط", "الجيولوجية تعرض مناخ المنطقة", "لا فرق"], choices_en: ["Topographic shows elevations (contours); geological shows rock types and structures", "Topographic for geologists only", "Geological shows climate", "No difference"], answerIndex: 0 },
                    // ... (بقية الأسئلة كما هي)
                ]
            },
            general: {
                title_ar: "الجيولوجيا العامة", title_en: "General Geology",
                items: [
                    { q_ar: "ما الفرق بين الماجما واللافا؟", q_en: "Magma vs lava?", choices_ar: ["الماجما تحت السطح، اللافا عند خروجها على السطح", "الماجما ماء واللافا حجر", "لا فرق", "ماجما = صخور متحولة"], choices_en: ["Magma is subsurface molten rock; lava is magma erupted at surface", "Magma is water and lava rock", "No difference", "Magma = metamorphic rock"], answerIndex: 0 },
                    // ... (بقية الأسئلة كما هي)
                ]
            }
        };

        /* ---------- حالة التطبيق ---------- */
        let currentSection = null;
        let currentIndex = 0;
        let currentScore = 0;
        let correctCount = 0;
        let wrongCount = 0;
        let timerSeconds = 30;
        let timerInterval = null;
        let leaderboard = JSON.parse(localStorage.getItem('geo_leaderboard') || '[]');

        /* ---------- مراجع DOM ---------- */
        const sectionListEl = document.getElementById('sectionList');
        const quizArea = document.getElementById('quizArea');
        const qLabel = document.getElementById('qLabel');
        const qText = document.getElementById('qText');
        const answersBox = document.getElementById('answersBox');
        const timerLabel = document.getElementById('timerLabel');
        const scoreVal = document.getElementById('scoreVal');
        const levelBadge = document.getElementById('levelBadge');
        const progInner = document.getElementById('progInner');
        const progressLabel = document.getElementById('progressLabel');
        const skipBtn = document.getElementById('skipBtn');
        const backToMenu = document.getElementById('backToMenu');

        const resultModal = document.getElementById('resultModal');
        const resScore = document.getElementById('resScore');
        const resDetails = document.getElementById('resDetails');
        const retryBtn = document.getElementById('retryBtn');
        const closeResBtn = document.getElementById('closeResBtn');
        const savedNote = document.getElementById('savedNote');
        const leaderBtn = document.getElementById('leaderBtn');

        /* ---------- الأصوات المطورة (WebAudio) ---------- */
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(freq, dur, type, vol, vibrato = false) {
            try {
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                
                oscillator.type = type;
                oscillator.frequency.value = freq;
                
                if (vibrato) {
                    const vibratoGain = audioCtx.createGain();
                    const vibratoOsc = audioCtx.createOscillator();
                    vibratoOsc.frequency.value = 5;
                    vibratoGain.gain.value = freq * 0.05;
                    vibratoOsc.connect(vibratoGain);
                    vibratoGain.connect(oscillator.frequency);
                    vibratoOsc.start();
                    vibratoOsc.stop(audioCtx.currentTime + dur);
                }
                
                gainNode.gain.value = vol;
                
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                
                oscillator.start();
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + dur);
                
                setTimeout(() => {
                    try { oscillator.stop(); } catch (e) { }
                }, dur * 1000 + 30);
            } catch (e) { }
        }

        function playCorrect() {
            playSound(880, 0.2, 'sine', 0.15);
            setTimeout(() => playSound(1100, 0.15, 'sine', 0.12), 100);
        }

        function playWrong() {
            playSound(220, 0.3, 'sawtooth', 0.2, true);
        }

        function playSelect() {
            playSound(660, 0.1, 'sine', 0.1);
        }

        function playTimerWarning() {
            playSound(440, 0.1, 'square', 0.1);
        }

        function playTimerDanger() {
            playSound(330, 0.15, 'square', 0.15);
        }

        function playLevelUp() {
            playSound(523, 0.1, 'sine', 0.12);
            setTimeout(() => playSound(659, 0.1, 'sine', 0.12), 100);
            setTimeout(() => playSound(784, 0.15, 'sine', 0.15), 200);
        }

        /* ---------- دواعم مساعدة ---------- */
        function shuffleArray(a) { for (let i = a.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [a[i], a[j]] = [a[j], a[i]]; } return a; }
        function formatTime(s) { const mm = Math.floor(s / 60), ss = s % 60; return `${String(mm).padStart(2, '0')}:${String(ss).padStart(2, '0')}`; }
        function tText(key, vars) { return t(key, vars); }

        /* ---------- واجهة المستخدم ---------- */
        function renderSectionCards() {
            sectionListEl.innerHTML = '';
            const keys = Object.keys(QUIZZES);
            keys.forEach(k => {
                const data = QUIZZES[k];
                const card = document.createElement('div');
                card.className = 'section-card';
                card.onclick = () => {
                    playSelect();
                    startSection(k);
                };
                card.innerHTML = `<div class="section-title">${lang === 'ar' ? data.title_ar : data.title_en}</div>
                                  <div class="section-desc">${lang === 'ar' ? '30 سؤال عملي — تتابعي' : '30 practical Q — sequential'}</div>`;
                sectionListEl.appendChild(card);
            });
        }

        /* ---------- بدء القسم ---------- */
        function startSection(key) {
            currentSection = key;
            currentIndex = 0;
            currentScore = 0;
            correctCount = 0;
            wrongCount = 0;
            quizArea.style.display = 'block';
            sectionListEl.style.display = 'none';
            showQuestion();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        /* ---------- عرض السؤال ---------- */
        let answered = false;
        function showQuestion() {
            const items = QUIZZES[currentSection].items;
            const item = items[currentIndex];
            const n = items.length;
            qLabel.textContent = (lang === 'ar') ? `السؤال ${currentIndex + 1} / Q${currentIndex + 1}` : `Q${currentIndex + 1} / Question ${currentIndex + 1}`;
            qText.textContent = (lang === 'ar') ? item.q_ar : item.q_en;
            progressLabel.textContent = t('questionOf', { i: currentIndex + 1, n });
            answersBox.innerHTML = '';
            
            // خيارات الإجابة
            const choices = (lang === 'ar') ? item.choices_ar.slice() : item.choices_en.slice();
            const opts = choices.map((c, i) => ({ text: c, origIndex: i }));
            shuffleArray(opts);
            
            opts.forEach((opt, idx) => {
                const el = document.createElement('div');
                el.className = 'answer';
                el.innerHTML = `<div class="opt-label">${['A', 'B', 'C', 'D'][idx] || String.fromCharCode(65 + idx)}</div><div class="opt-text">${opt.text}</div>`;
                el.dataset.orig = opt.origIndex;
                el.onclick = () => {
                    playSelect();
                    selectAnswer(el, item.answerIndex);
                };
                answersBox.appendChild(el);
            });
            
            // التقدم والنتيجة
            progInner.style.width = `${Math.round(((currentIndex + 1) / n) * 100)}%`;
            scoreVal.textContent = currentScore;
            updateLevelBadge();
            
            // المؤقت
            startTimer();
            
            // تأثيرات بصرية
            const card = document.getElementById('questionCard');
            card.classList.remove('fade-in');
            void card.offsetWidth;
            card.classList.add('fade-in');
            answered = false;
        }

        /* ---------- اختيار الإجابة ---------- */
        function selectAnswer(el, correctIndex) {
            if (answered) return;
            answered = true;
            stopTimer();
            
            const chosenOrig = Number(el.dataset.orig);
            const correctChoiceIndex = correctIndex;
            const isCorrect = (chosenOrig === correctChoiceIndex);
            
            if (isCorrect) {
                el.classList.add('correct');
                playCorrect();
                currentScore += 10;
                correctCount++;
                scoreVal.classList.remove('score-decrease');
                scoreVal.classList.add('score-increase');
                setTimeout(() => scoreVal.classList.remove('score-increase'), 500);
            } else {
                el.classList.add('wrong');
                playWrong();
                currentScore -= 5;
                wrongCount++;
                scoreVal.classList.remove('score-increase');
                scoreVal.classList.add('score-decrease');
                setTimeout(() => scoreVal.classList.remove('score-decrease'), 500);
                
                // إبراز الإجابة الصحيحة
                Array.from(answersBox.children).forEach(ch => {
                    if (Number(ch.dataset.orig) === correctChoiceIndex) ch.classList.add('correct');
                    ch.onclick = null;
                });
            }
            
            scoreVal.textContent = currentScore;
            updateLevelBadge();
            setTimeout(() => goNext(), 900);
        }

        /* ---------- تجاوز السؤال ---------- */
        skipBtn.addEventListener('click', () => {
            if (!currentSection || answered) return;
            playSelect();
            answered = true;
            stopTimer();
            
            // عرض الإجابة الصحيحة
            const item = QUIZZES[currentSection].items[currentIndex];
            const correctIndex = item.answerIndex;
            Array.from(answersBox.children).forEach(ch => {
                if (Number(ch.dataset.orig) === correctIndex) ch.classList.add('correct');
                ch.onclick = null;
            });
            
            setTimeout(() => goNext(), 700);
        });

        /* ---------- المؤقت المطور ---------- */
        function startTimer() {
            let tleft = timerSeconds || 30;
            timerLabel.textContent = formatTime(tleft);
            timerLabel.classList.remove('warning', 'danger');
            
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                tleft--;
                timerLabel.textContent = formatTime(tleft);
                
                // تحذيرات المؤقت
                if (tleft === 10) {
                    timerLabel.classList.add('warning');
                    playTimerWarning();
                } else if (tleft === 5) {
                    timerLabel.classList.remove('warning');
                    timerLabel.classList.add('danger');
                    playTimerDanger();
                }
                
                if (tleft <= 0) {
                    clearInterval(timerInterval);
                    if (!answered) {
                        answered = true;
                        playWrong();
                        currentScore -= 5;
                        wrongCount++;
                        scoreVal.textContent = currentScore;
                        updateLevelBadge();
                        
                        // إبراز الإجابة الصحيحة
                        const item = QUIZZES[currentSection].items[currentIndex];
                        const corr = item.answerIndex;
                        Array.from(answersBox.children).forEach(ch => {
                            if (Number(ch.dataset.orig) === corr) ch.classList.add('correct');
                            ch.onclick = null;
                        });
                        
                        setTimeout(() => goNext(), 900);
                    }
                }
            }, 1000);
        }
        
        function stopTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = null;
            timerLabel.classList.remove('warning', 'danger');
        }

        /* ---------- السؤال التالي / الانتهاء ---------- */
        function goNext() {
            stopTimer();
            const total = QUIZZES[currentSection].items.length;
            currentIndex++;
            if (currentIndex < total) {
                showQuestion();
            } else {
                finishQuiz();
            }
        }

        /* ---------- إنهاء الاختبار ---------- */
        function finishQuiz() {
            quizArea.style.display = 'none';
            stopTimer();
            const totalQuestions = QUIZZES[currentSection].items.length;
            const totalPossible = totalQuestions * 10;
            const percent = Math.max(0, Math.round((currentScore / totalPossible) * 100));
            resScore.textContent = `${currentScore} نقطة`;
            resDetails.innerHTML = `
                <div class="small-muted">${lang === 'ar' ? 'القسم' : 'Section'}: ${lang === 'ar' ? QUIZZES[currentSection].title_ar : QUIZZES[currentSection].title_en}</div>
                <div style="margin-top:8px">${lang === 'ar' ? 'الإجابات الصحيحة' : 'Correct'}: <strong>${correctCount}/${totalQuestions}</strong> — ${lang === 'ar' ? 'الخاطئة/المتجاوزة' : 'Wrong/Skipped'}: <strong>${wrongCount}</strong></div>
                <div style="margin-top:8px">${lang === 'ar' ? 'النسبة' : 'Percent'}: <strong>${percent}%</strong></div>
            `;
            const level = determineLevel(currentScore);
            document.getElementById('resTitle').textContent = (lang === 'ar' ? 'النتيجة النهائية' : 'Final Result') + ` — ${level.name}`;
            
            // حفظ النتيجة
            const entry = { id: Date.now(), section: currentSection, score: currentScore, when: new Date().toISOString(), level: level.name, lang };
            leaderboard.push(entry);
            leaderboard.sort((a, b) => b.score - a.score);
            if (leaderboard.length > 100) leaderboard = leaderboard.slice(0, 100);
            localStorage.setItem('geo_leaderboard', JSON.stringify(leaderboard));
            savedNote.textContent = t('savedNote');
            resultModal.style.display = 'flex';
        }

        /* ---------- المستويات ---------- */
        function determineLevel(score) {
            if (score >= 250) return { name: (lang === 'ar' ? 'خبير 💎' : 'Expert 💎'), color: '#ffd700' };
            if (score >= 150) return { name: (lang === 'ar' ? 'ميداني 🪨' : 'Field Pro 🪨'), color: '#c0c0c0' };
            if (score >= 50) return { name: (lang === 'ar' ? 'متقدم 🔰' : 'Advanced 🔰'), color: '#7dd3fc' };
            return { name: (lang === 'ar' ? 'مبتدئ' : 'Beginner'), color: '#94a3b8' };
        }
        
        function updateLevelBadge() {
            const lv = determineLevel(currentScore);
            levelBadge.textContent = `${lang === 'ar' ? 'المستوى' : 'Level'}: ${lv.name}`;
            
            // تشغيل صوت ترقية المستوى إذا تم تحقيق مستوى جديد
            const prevLevel = levelBadge.dataset.prevLevel || 'مبتدئ';
            if (prevLevel !== lv.name && lv.name !== 'مبتدئ') {
                playLevelUp();
            }
            levelBadge.dataset.prevLevel = lv.name;
        }

        /* ---------- إعادة المحاولة / إغلاق ---------- */
        retryBtn.addEventListener('click', () => {
            playSelect();
            resultModal.style.display = 'none';
            startSection(currentSection);
        });
        
        closeResBtn.addEventListener('click', () => {
            playSelect();
            resultModal.style.display = 'none';
            quizArea.style.display = 'none';
            sectionListEl.style.display = 'grid';
        });

        /* ---------- العودة للقائمة ---------- */
        backToMenu.addEventListener('click', () => {
            playSelect();
            quizArea.style.display = 'none';
            sectionListEl.style.display = 'grid';
            stopTimer();
        });

        /* ---------- لوحة النتائج ---------- */
        leaderBtn.addEventListener('click', () => {
            playSelect();
            const board = JSON.parse(localStorage.getItem('geo_leaderboard') || '[]');
            if (board.length === 0) {
                alert(t('leaderboardEmpty'));
                return;
            }
            let out = (lang === 'ar' ? 'لوحة النتائج (أعلى 20):\n\n' : 'Leaderboard (top 20):\n\n');
            board.slice(0, 20).forEach((e, i) => {
                const title = (lang === 'ar' ? QUIZZES[e.section].title_ar : QUIZZES[e.section].title_en);
                const scoreText = (lang === 'ar' ? `${e.score} نقطة` : `${e.score} points`);
                out += `${i + 1}. ${title} — ${scoreText} — ${e.level} — ${new Date(e.when).toLocaleDateString(lang)}\n`;
            });
            alert(out);
        });

        /* ---------- تبديل اللغة ---------- */
        langToggle.addEventListener('click', () => {
            playSelect();
            lang = (lang === 'ar') ? 'en' : 'ar';
            localStorage.setItem('geo_lang', lang);
            document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';
            refreshLangUI();
            renderSectionCards();
            updateLevelBadge();
            
            if (quizArea.style.display === 'none') {
                sectionListEl.style.display = 'grid';
            }
        });
        document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';

        /* ---------- التهيئة ---------- */
        function init() {
            refreshLangUI();
            renderSectionCards();
            scoreVal.textContent = '0';
            updateLevelBadge();
            sectionListEl.style.display = 'grid';
            
            // استئناف الصوت عند التفاعل الأول
            document.addEventListener('click', () => {
                if (audioCtx.state === 'suspended') audioCtx.resume();
            }, { once: true });
        }
        init();
    </script>
</body>
