<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GeoPro — تدريب الجيولوجيين</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="topbar">
    <div class="logo">GeoPro<span class="dot">.</span></div>
    <div class="top-info">
      <div id="user-level" class="level">المستوى: <span id="level-value">مبتدئ</span></div>
      <div id="progress-mini" class="mini-prog">0%</div>
    </div>
  </header>

  <!-- SUBJECTS (الصفحة الرئيسية) -->
  <main class="container">
    <section id="subject-screen" class="card active">
      <h1>اختبر مهاراتك الجيولوجية</h1>
      <p class="lead">اختر التخصص للبدء — الأسئلة مخزنة في 3 ملفات JSON مختلفة.</p>
      <div id="subjects" class="subjects-grid">
        <!-- تولد ديناميكياً من script.js -->
      </div>

      <div class="help">
        <p>كل اختبار يحتوي أسئلة متعددة الخيارات (4 اقتراحات). المؤقت يظهر في صفحة الاختبار.</p>
      </div>
    </section>

    <!-- QUIZ SCREEN -->
    <section id="quiz-screen" class="card">
      <div class="quiz-top">
        <div id="subject-title" class="subject-title">المادة</div>
        <div class="timer-wrap">
          <div id="timer" class="timer">00:20</div>
          <div id="question-counter" class="qcount">سؤال <span id="current">1</span>/<span id="total">10</span></div>
        </div>
      </div>

      <div class="question-box">
        <p id="question-text" class="question-text">تحميل السؤال...</p>
        <div id="options-container" class="options-container"></div>
      </div>

      <div class="quiz-controls">
        <button id="prev-btn" class="btn secondary">السابق</button>
        <button id="next-btn" class="btn primary" disabled>تأكيد الإجابة</button>
      </div>

      <div id="feedback" class="feedback"></div>
    </section>

    <!-- RESULTS -->
    <section id="result-screen" class="card">
      <h2>النتيجة</h2>
      <div class="result-summary">
        <div>الإجابات الصحيحة: <strong id="correct-count">0</strong></div>
        <div>من أصل: <strong id="total-count">0</strong></div>
        <div>النسبة: <strong id="percentage">0%</strong></div>
        <div>المستوى: <strong id="level-text">---</strong></div>
      </div>

      <div id="review" class="review-list"></div>

      <div class="result-actions">
        <button id="restart-btn" class="btn secondary">العودة للاختيارات</button>
        <button id="retry-btn" class="btn primary">إعادة نفس الاختبار</button>
      </div>
    </section>
  </main>

  <!-- أصوات -->
  <audio id="sound-correct" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3" type="audio/mpeg">
  </audio>
  <audio id="sound-wrong" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3" type="audio/mpeg">
  </audio>
  <audio id="sound-timeup" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-fast-game-timer-1007.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
