<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoReady - اختبارات الجيولوجيا</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- الشاشة الرئيسية -->
        <div id="main-screen" class="screen active">
            <header class="header">
                <h1>🌍 GeoReady</h1>
                <p class="subtitle">اختبارات احترافية في علوم الجيولوجيا</p>
            </header>
            
            <div class="main-menu">
                <div class="menu-section">
                    <h2>اختر فئة الأسئلة</h2>
                    <div id="category-select" class="category-grid">
                        <!-- سيتم ملؤها بالكود -->
                    </div>
                </div>
                
                <div class="menu-section">
                    <h2>عدد الأسئلة</h2>
                    <div class="number-select">
                        <button class="number-btn active" data-count="10">10</button>
                        <button class="number-btn" data-count="20">20</button>
                        <button class="number-btn" data-count="all">الكل</button>
                    </div>
                </div>
                
                <div class="menu-section">
                    <h2>الوقت لكل سؤال (ثانية)</h2>
                    <div class="time-select">
                        <button class="time-btn active" data-time="30">30</button>
                        <button class="time-btn" data-time="60">60</button>
                        <button class="time-btn" data-time="90">90</button>
                    </div>
                </div>
                
                <button id="start-btn" class="start-btn">ابدأ الاختبار</button>
                
                <div class="secondary-buttons">
                    <button id="results-btn" class="secondary-btn">النتائج السابقة</button>
                    <button id="mistakes-btn" class="secondary-btn">تعلم من الأخطاء</button>
                </div>
            </div>
        </div>

        <!-- شاشة الاختبار -->
        <div id="quiz-screen" class="screen">
            <header class="quiz-header">
                <button id="home-btn" class="nav-btn" title="القائمة الرئيسية">🏠</button>
                <div class="quiz-info">
                    <span id="progress-text">السؤال 1 من 10</span>
                    <div id="timer" class="timer">30</div>
                </div>
                <div class="quiz-controls">
                    <button id="sound-btn" class="nav-btn" title="كتم/تشغيل الصوت">🔊</button>
                    <button id="pause-btn" class="nav-btn" title="إيقاف/استئناف">⏸️</button>
                    <button id="skip-btn" class="nav-btn" title="تخطي">⏭️</button>
                </div>
            </header>

            <main class="quiz-content">
                <div id="question-container">
                    <h2 id="question-text"></h2>
                    <div id="options-container" class="options-grid">
                        <!-- سيتم ملؤها بالكود -->
                    </div>
                </div>
            </main>

            <footer class="quiz-footer">
                <button id="prev-btn" class="nav-btn" disabled>السابق</button>
                <button id="next-btn" class="nav-btn">التالي</button>
            </footer>
        </div>

        <!-- شاشة النتائج -->
        <div id="results-screen" class="screen">
            <header class="header">
                <h1>النتائج</h1>
            </header>
            
            <div class="results-content">
                <div id="final-score" class="score-display">
                    <h2>درجتك النهائية</h2>
                    <div class="score-circle">
                        <span id="score-percent">0%</span>
                    </div>
                    <p id="score-details">0 إجابة صحيحة من 0</p>
                </div>
                
                <div class="results-actions">
                    <button id="restart-btn" class="action-btn">اختبار جديد</button>
                    <button id="review-btn" class="action-btn">مراجعة الأخطاء</button>
                    <button id="main-menu-btn" class="action-btn">القائمة الرئيسية</button>
                </div>
                
                <div id="high-scores" class="high-scores">
                    <h3>أعلى 5 نتائج</h3>
                    <div id="scores-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- المودالات -->
    <div id="modal-overlay" class="modal-overlay">
        <div id="exit-modal" class="modal">
            <h3>تأكيد الخروج</h3>
            <p>هل تريد الخروج من الاختبار الحالي؟ سيتم فقدان التقدم.</p>
            <div class="modal-actions">
                <button id="confirm-exit" class="btn-danger">نعم، اخروج</button>
                <button id="cancel-exit" class="btn-secondary">إلغاء</button>
            </div>
        </div>
        
        <div id="results-modal" class="modal">
            <h3>النتائج السابقة</h3>
            <div id="past-results-list"></div>
            <button id="close-results" class="btn-secondary">إغلاق</button>
        </div>
        
        <div id="mistakes-modal" class="modal wide-modal">
            <h3>تعلم من الأخطاء</h3>
            <div id="mistakes-list"></div>
            <button id="close-mistakes" class="btn-secondary">إغلاق</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
