<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoReady - اختبار الجيولوجيا</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- الشاشة الرئيسية -->
        <div id="main-screen" class="screen active">
            <div class="header">
                <h1>GeoReady</h1>
                <p>اختبارات الجيولوجيا التفاعلية</p>
            </div>
            
            <div class="menu">
                <div class="menu-section">
                    <h2>اختر فئة الأسئلة</h2>
                    <div id="category-list" class="category-list">
                        <!-- سيتم ملؤها ديناميكيًا -->
                    </div>
                </div>
                
                <div class="menu-section">
                    <h2>الإحصائيات</h2>
                    <div id="stats" class="stats">
                        <div class="stat-item">
                            <span class="stat-value">0</span>
                            <span class="stat-label">النتائج المحفوظة</span>
                        </div>
                    </div>
                </div>
                
                <div class="menu-actions">
                    <button id="start-all" class="btn btn-primary">جميع الفئات</button>
                    <button id="view-results" class="btn btn-secondary">عرض النتائج</button>
                    <button id="view-mistakes" class="btn btn-secondary">تعلّم من أخطائي</button>
                </div>
            </div>
        </div>

        <!-- شاشة الاختبار -->
        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <button id="back-to-main" class="icon-btn" title="القائمة الرئيسية">
                    <i class="fas fa-home"></i>
                </button>
                
                <div class="quiz-info">
                    <span id="category-name">الفئة</span>
                    <span id="progress">السؤال 1 من 25</span>
                </div>
                
                <div class="quiz-controls">
                    <button id="timer-toggle" class="icon-btn" title="إيقاف/استئناف المؤقت">
                        <i class="fas fa-pause"></i>
                    </button>
                    <button id="mute-toggle" class="icon-btn" title="كتم/تشغيل الصوت">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <div id="timer" class="timer">60</div>
                </div>
            </div>
            
            <div class="quiz-content">
                <div id="question-container">
                    <h2 id="question-text">نص السؤال سيظهر هنا</h2>
                    
                    <div id="options-container" class="options">
                        <!-- سيتم ملؤها ديناميكيًا -->
                    </div>
                </div>
                
                <div class="quiz-actions">
                    <button id="prev-btn" class="btn btn-secondary">السابق</button>
                    <button id="skip-btn" class="btn btn-secondary">تخطي</button>
                    <button id="next-btn" class="btn btn-primary">التالي</button>
                </div>
            </div>
        </div>

        <!-- شاشة النتائج -->
        <div id="results-screen" class="screen">
            <div class="header">
                <h1>نتائج الاختبار</h1>
                <button id="back-from-results" class="icon-btn" title="العودة">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            
            <div id="current-results" class="results-section">
                <!-- سيتم ملؤها ديناميكيًا -->
            </div>
            
            <div class="results-section">
                <h2>أفضل 5 نتائج</h2>
                <div id="top-results" class="top-results">
                    <!-- سيتم ملؤها ديناميكيًا -->
                </div>
            </div>
            
            <div class="results-actions">
                <button id="restart-quiz" class="btn btn-primary">بدء اختبار جديد</button>
                <button id="back-to-main-from-results" class="btn btn-secondary">القائمة الرئيسية</button>
            </div>
        </div>

        <!-- شاشة الأخطاء -->
        <div id="mistakes-screen" class="screen">
            <div class="header">
                <h1>تعلّم من أخطائي</h1>
                <button id="back-from-mistakes" class="icon-btn" title="العودة">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            
            <div id="mistakes-list" class="mistakes-list">
                <!-- سيتم ملؤها ديناميكيًا -->
            </div>
            
            <div class="results-actions">
                <button id="back-to-main-from-mistakes" class="btn btn-primary">القائمة الرئيسية</button>
            </div>
        </div>
    </div>

    <!-- النوافذ المنبثقة -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-title">عنوان النافذة</h3>
                <button id="close-modal" class="icon-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p id="modal-message">رسالة النافذة</p>
            </div>
            <div class="modal-actions">
                <button id="modal-confirm" class="btn btn-primary">موافق</button>
                <button id="modal-cancel" class="btn btn-secondary">إلغاء</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
