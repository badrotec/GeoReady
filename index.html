<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار الجيولوجيا التفاعلي - تحدي المعرفة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --background-light: #f8f9fa;
            --text-dark: #343a40;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--background-light);
            direction: rtl;
            text-align: right;
            margin: 0;
            padding: 40px 20px;
            color: var(--text-dark);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            padding-bottom: 15px;
            margin-bottom: 30px;
            font-weight: 700;
        }

        /* شريط التقدم والنتائج الفورية */
        #status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 10px;
        }

        #score-display, #progress-display {
            font-size: 1.1em;
            font-weight: 700;
            color: var(--text-dark);
        }

        #progress-bar-container {
            flex-grow: 1;
            height: 10px;
            background-color: #dee2e6;
            border-radius: 5px;
            margin: 0 20px;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--success-color);
            transition: width 0.4s ease-in-out;
        }
        
        /* تصميم كرت السؤال */
        .question-card {
            border: 1px solid #ddd;
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 10px;
            background-color: #fff;
            transition: all 0.3s;
        }

        .question-card.answered {
            border-left: 5px solid var(--primary-color);
        }

        .question-text {
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .option-label {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 12px 15px;
            cursor: pointer;
            border-radius: 7px;
            transition: all 0.2s;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        .option-label:hover {
            background-color: #e9ecef;
        }

        input[type="radio"] {
            margin-left: 10px;
            /* إخفاء الراديو الافتراضي واستبداله بتصميم مخصص */
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            transition: all 0.2s;
            flex-shrink: 0; /* منع انكماشه */
        }
        
        input[type="radio"]:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.3);
        }

        /* حالات التصحيح */
        .correct-answer {
            background-color: #d4edda !important;
            border: 1px solid var(--success-color) !important;
            color: var(--success-color);
            font-weight: 700;
        }

        .wrong-answer {
            background-color: #f8d7da !important;
            border: 1px solid var(--danger-color) !important;
            color: var(--danger-color);
        }

        .user-selected-wrong {
            border: 3px solid var(--danger-color) !important;
        }
        .user-selected-correct {
            border: 3px solid var(--success-color) !important;
        }
        
        /* زر الإرسال */
        #submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 40px;
            transition: background-color 0.3s, transform 0.2s;
        }

        #submit-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        #submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* شاشة النتائج النهائية */
        #final-results {
            margin-top: 40px;
            padding: 30px;
            border: 3px solid var(--primary-color);
            border-radius: 10px;
            text-align: center;
            display: none;
            background-color: #e9f5ff;
        }

        #final-results p {
            font-size: 1.3em;
            font-weight: 700;
            margin: 10px 0;
        }
        
        .section-title {
            background-color: var(--secondary-color);
            color: white;
            padding: 10px 15px;
            margin-top: 30px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-size: 1.3em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>اختبار الجيولوجيا الشامل ⛏️</h1>
        
        <div id="status-bar">
            <span id="score-display">النقاط: 0</span>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <span id="progress-display">التقدم: 0%</span>
        </div>

        <div id="quiz-container">
            </div>

        <button id="submit-btn" onclick="submitQuiz()">إنهاء الاختبار وتصحيحه 🚀</button>

        <div id="final-results">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
