<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo-Mobile Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <aside id="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-layer-group"></i> المجالات</h3>
            <button id="close-sidebar-btn" class="sidebar-close-btn"><i class="fas fa-times"></i></button>
        </div>
        
        <div class="language-selector">
            <label for="lang-select"><i class="fas fa-globe"></i> اللغة:</label>
            <select id="lang-select" onchange="changeLanguage(this.value)">
                <option value="ar" selected>العربية (AR)</option>
                <option value="en">English (EN)</option>
            </select>
        </div>
        
        <div class="sidebar-topics-list" id="sidebar-topics-list">
            </div>
    </aside>
    <div id="overlay" onclick="document.getElementById('sidebar').classList.remove('open'); document.getElementById('overlay').style.display = 'none';"></div>

    <div id="main-content-wrapper">
        <header class="main-header">
            <button id="open-sidebar-btn" class="sidebar-toggle-btn" title="القائمة"><i class="fas fa-bars"></i></button>
            <h1 class="app-title"><i class="fas fa-gem"></i> GEOLOGY QUIZ HUB</h1>
            <div class="header-info">
                <span class="user-status">الزائر</span>
            </div>
        </header>

        <main id="app-container">
            <section id="topic-selection" class="screen active">
                <h2 class="section-title animated-fade">انطلق في مسارك الجيولوجي:</h2>
                <div id="topics-list" class="list-container">
                    <p id="loading-message">... جارٍ استدعاء البيانات</p> 
                    </div>
            </section>

            <section id="quiz-screen" class="screen hidden">
                <div class="quiz-header-status">
                    <h2 id="quiz-title" class="section-title"></h2>
                    <span id="question-counter" class="counter-badge">السؤال 1 / 10</span>
                </div>

                <div id="question-container" class="mobile-card quiz-card"></div>
                
                <div id="controls" class="controls-bar">
                    <button id="submit-btn" class="control-btn primary" disabled>تأكيد الإجابة <i class="fas fa-check"></i></button>
                    <button id="next-btn" class="control-btn secondary hidden">السؤال التالي <i class="fas fa-arrow-left"></i></button>
                </div>
            </section>

            <section id="results-screen" class="screen hidden">
                <h2 class="section-title result-title"><i class="fas fa-chart-bar"></i> تحليل الأداء</h2>
                
                <div class="mobile-card summary-card">
                    <h3>ملخص النتائج</h3>
                    <div class="score-display">
                        <span id="final-score" class="score-number">0</span> / <span id="total-questions-count">0</span>
                    </div>
                    <div id="grade-message" class="grade-message-text"></div>
                </div>

                <div id="review-area" class="review-log mobile-card">
                    <h3>مراجعة الأخطاء:</h3>
                </div>
                <button onclick="window.location.reload()" class="control-btn primary large-btn"><i class="fas fa-redo-alt"></i> ابدأ اختباراً جديداً</button>
            </section>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
