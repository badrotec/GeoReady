<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة تدريب الجيولوجيين | اختبارات تخصصية</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <audio id="correctSound" src="sounds/correct.mp3" preload="auto"></audio>
    <audio id="incorrectSound" src="sounds/incorrect.mp3" preload="auto"></audio>
    <audio id="clickSound" src="sounds/click.mp3" preload="auto"></audio>
    <audio id="pageSound" src="sounds/page.mp3" preload="auto"></audio>
    <audio id="completeSound" src="sounds/complete.mp3" preload="auto"></audio>
    <audio id="backgroundMusic" src="sounds/background.mp3" preload="auto" loop></audio>

    <div id="particles-js"></div>

    <div id="app-container">

        <div id="sound-controls">
            <button id="music-toggle" class="sound-btn" title="تشغيل/إيقاف الموسيقى">
                <i class="fas fa-music"></i>
                <span class="sound-tooltip">الموسيقى</span>
            </button>
            <button id="sound-toggle" class="sound-btn" title="تشغيل/إيقاف المؤثرات">
                <i class="fas fa-volume-up"></i>
                <span class="sound-tooltip">المؤثرات</span>
            </button>
        </div>

        <section id="loading-screen" class="screen">
            <div class="loading-content">
                <div class="loading-spinner">
                    <div class="spinner-circle"></div>
                    <i class="fas fa-mountain"></i>
                </div>
                <h2>جاري تحميل الأسئلة</h2>
                <div class="loading-bar">
                    <div class="loading-progress"></div>
                </div>
            </div>
        </section>

        <section id="home-screen" class="screen active">
            <div class="background-animation"></div>
            
            <header class="header">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-mountain"></i>
                    </div>
                    <div class="logo-text">
                        <h1>منصة الجيولوجي المحترف</h1>
                        <p>اختبر معلوماتك وارفع مستواك في التخصصات الجيولوجية!</p>
                    </div>
                </div>
            </header>
            
            <div class="main-content">
                <div class="user-stats">
                    <div class="stat-item">
                        <div class="stat-icon">
                            <i class="fas fa-trophy"></i>
                        </div>
                        <div class="stat-info">
                            <span class="stat-value" id="total-quizzes">0</span>
                            <span class="stat-label">الاختبارات المكتملة</span>
                        </div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="stat-info">
                            <span class="stat-value" id="average-score">0%</span>
                            <span class="stat-label">متوسط النتائج</span>
                        </div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="stat-info">
                            <span class="stat-value" id="total-points">0</span>
                            <span class="stat-label">النقاط الإجمالية</span>
                        </div>
                    </div>
                </div>
                
                <div class="category-selection">
                    <h2 class="section-title">اختر مجال الاختبار</h2>
                    <div class="category-grid">
                        
                        <!-- ✅ تم تعديل اسم الملف هنا -->
                        <button class="category-card" data-category="BasicGeology.json">
                            <div class="card-glow"></div>
                            <div class="category-icon">
                                <i class="fas fa-globe-americas"></i>
                            </div>
                            <div class="category-content">
                                <h3>الجيولوجيا الأساسية</h3>
                                <p>اختبار شامل في أساسيات علم الجيولوجيا والصخور والمعادن</p>
                                <div class="category-progress">
                                    <div class="progress-bar">
                                        <div class="progress-fill" data-category="BasicGeology.json"></div>
                                    </div>
                                    <span class="progress-text">0%</span>
                                </div>
                            </div>
                            <div class="card-arrow">
                                <i class="fas fa-arrow-left"></i>
                            </div>
                        </button>
                        
                        <button class="category-card" data-category="Hydrogeology.json">
                            <div class="card-glow"></div>
                            <div class="category-icon">
                                <i class="fas fa-tint"></i>
                            </div>
                            <div class="category-content">
                                <h3>الجيولوجيا المائية</h3>
                                <p>اختبار متخصص في المياه الجوفية والهيدروجيولوجيا</p>
                                <div class="category-progress">
                                    <div class="progress-bar">
                                        <div class="progress-fill" data-category="Hydrogeology.json"></div>
                                    </div>
                                    <span class="progress-text">0%</span>
                                </div>
                            </div>
                            <div class="card-arrow">
                                <i class="fas fa-arrow-left"></i>
                            </div>
                        </button>
                        
                        <button class="category-card" data-category="Petrology.json">
                            <div class="card-glow"></div>
                            <div class="category-icon">
                                <i class="fas fa-gem"></i>
                            </div>
                            <div class="category-content">
                                <h3>علم الصخور</h3>
                                <p>اختبار في أنواع الصخور وتكوينها وخصائصها</p>
                                <div class="category-progress">
                                    <div class="progress-bar">
                                        <div class="progress-fill" data-category="Petrology.json"></div>
                                    </div>
                                    <span class="progress-text">0%</span>
                                </div>
                            </div>
                            <div class="card-arrow">
                                <i class="fas fa-arrow-left"></i>
                            </div>
                        </button>
                    </div>
                </div>
                
                <div class="home-actions">
                    <button id="settings-btn" class="action-btn glass">
                        <i class="fas fa-cog"></i>
                        <span>الإعدادات</span>
                    </button>
                    <button id="leaderboard-btn" class="action-btn glass">
                        <i class="fas fa-trophy"></i>
                        <span>لوحة المتصدرين</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- بقية الشاشات تبقى كما هي -->
        <section id="settings-screen" class="screen">...</section>
        <section id="quiz-screen" class="screen">...</section>
        <section id="results-screen" class="screen">...</section>

    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
