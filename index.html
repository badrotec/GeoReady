<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>GeoReady — اختبارات عملية للجيولوجيا</title>
<style>
  :root{
    --bg1:#041426; --card:#071726; --muted:#9fb0c8;
    --accent1:#06b6d4; --accent2:#7c3aed; --accent3:#ff8a3d;
    --good:#16a34a; --bad:#ef4444; --glass: rgba(255,255,255,0.03);
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter, "Segoe UI", Arial, sans-serif; background:linear-gradient(180deg,#031022 0%,#071428 70%); color:#eef7ff}
  .wrap{max-width:1150px;margin:18px auto;padding:16px}
  header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:14px}
  .brand{display:flex;align-items:center;gap:12px}
  .logo{width:58px;height:58px;border-radius:12px;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;font-weight:900;color:#fff}
  h1{margin:0;font-size:20px}
  .subtitle{color:var(--muted);font-size:13px}
  .controls{display:flex;gap:8px;align-items:center}
  button.btn{background:linear-gradient(90deg,var(--accent1),var(--accent2));border:none;padding:8px 12px;border-radius:8px;color:#fff;cursor:pointer;font-weight:700}
  button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:7px 10px;border-radius:8px;color:var(--muted)}
  .lang-toggle{background:rgba(255,255,255,0.03);padding:6px 10px;border-radius:8px;cursor:pointer;color:var(--muted)}
  .container{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;padding:18px;box-shadow:0 12px 40px rgba(2,6,23,0.6)}
  .sections{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin-bottom:14px}
  .section-card{background:var(--card);padding:14px;border-radius:10px;cursor:pointer;transition:transform .22s,box-shadow .22s;box-shadow:0 6px 18px rgba(2,6,23,0.45)}
  .section-card:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(2,6,23,0.6)}
  .section-title{font-weight:800;font-size:16px}
  .section-desc{color:var(--muted);font-size:13px;margin-top:6px}
  .quiz-area{margin-top:10px;min-height:380px;position:relative;overflow:hidden}
  .question-card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:18px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);transition:transform .35s,opacity .35s}
  .fade-in{animation:fadeIn .28s ease}
  @keyframes fadeIn{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}
  .question-meta{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;gap:10px}
  .qnum{font-weight:800;color:var(--accent3);padding:6px 8px;border-radius:8px;background:rgba(255,255,255,0.02)}
  .timer{font-weight:900;padding:6px 10px;border-radius:8px;background:rgba(255,255,255,0.02)}
  .question-text{font-size:18px;margin:8px 0 14px}
  .answers{display:flex;flex-direction:column;gap:10px}
  .answer{background:var(--glass);padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);cursor:pointer;transition:transform .12s,background .12s;display:flex;align-items:center;gap:10px}
  .answer:hover{transform:translateY(-4px)}
  .answer .opt-label{min-width:30px;text-align:center;font-weight:800}
  .answer.correct{background:linear-gradient(90deg, rgba(16,185,129,0.12), rgba(16,185,129,0.04));border-color:rgba(16,185,129,0.28)}
  .answer.wrong{background:linear-gradient(90deg, rgba(239,68,68,0.08), rgba(239,68,68,0.03));border-color:rgba(239,68,68,0.2)}
  .progress-wrap{display:flex;align-items:center;gap:8px;margin-top:12px}
  .progress-bar{flex:1;height:10px;background:rgba(255,255,255,0.03);border-radius:10px;overflow:hidden}
  .progress-bar > div{height:100%;background:linear-gradient(90deg,var(--accent1),var(--accent2));width:0%}
  .scorebox{min-width:220px;text-align:center}
  .score-value{font-size:20px;font-weight:900;color:var(--accent1)}
  .level-badge{display:inline-block;padding:6px 10px;border-radius:999px;background:rgba(255,255,255,0.03);margin-top:8px;color:var(--muted)}
  .controls-bottom{display:flex;gap:8px;align-items:center;margin-top:14px}
  .result-panel{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;padding:20px;background:linear-gradient(180deg, rgba(2,6,23,0.65), rgba(2,6,23,0.85));backdrop-filter:blur(3px)}
  .result-card{background:linear-gradient(180deg,#071226,#08162a);padding:22px;border-radius:12px;width:92%;max-width:860px;border:1px solid rgba(255,255,255,0.04);text-align:center}
  .bigscore{font-size:44px;font-weight:900;color:var(--accent2);margin:8px 0}
  .res-details{color:var(--muted);margin-top:8px}
  .res-actions{display:flex;gap:8px;justify-content:center;margin-top:14px}
  .small-muted{color:var(--muted);font-size:13px}
  @media(max-width:900px){ .sections{grid-template-columns:1fr} .scorebox{min-width:150px} .answers{gap:8px} .question-text{font-size:16px} }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">GQ</div>
        <div>
          <h1>GeoReady — اختبارات عملية</h1>
          <div class="subtitle">تدريب ميداني تفاعلي — عربي / English</div>
        </div>
      </div>

      <div class="controls">
        <div class="lang-toggle" id="langToggle">العربي / EN</div>
        <button class="ghost" id="leaderBtn">النتائج</button>
      </div>
    </header>

    <main class="container">
      <section>
        <div class="sections" id="sectionList"></div>
      </section>

      <section class="quiz-area" id="quizArea" style="display:none">
        <div class="question-card fade-in" id="questionCard">
          <div class="question-meta">
            <div class="qnum" id="qLabel">السؤال 1 / Q1</div>
            <div style="display:flex;gap:12px;align-items:center">
              <div class="scorebox">
                <div class="small-muted" id="scoreLabel">النقاط</div>
                <div class="score-value" id="scoreVal">0</div>
                <div class="level-badge" id="levelBadge">مبتدئ</div>
              </div>
              <div class="timer" id="timerLabel">00:30</div>
            </div>
          </div>

          <div class="question-text" id="qText">نص السؤال …</div>
          <div class="answers" id="answersBox"></div>

          <div class="progress-wrap">
            <div class="small-muted" id="progressLabel">السؤال 1 من 30</div>
            <div class="progress-bar"><div id="progInner"></div></div>
            <div style="width:120px;text-align:right">
              <button class="btn" id="skipBtn">تجاوز</button>
            </div>
          </div>

          <div class="controls-bottom">
            <button class="ghost" id="backToMenu">العودة للقائمة</button>
            <div style="flex:1"></div>
            <div class="small-muted" id="timeTip">المدة لكل سؤال: 30 ثانية</div>
          </div>
        </div>
      </section>

    </main>

    <footer style="text-align:center;color:var(--muted);margin-top:14px">GeoReady — نموذج تدريبي محلي • يحفظ النتائج في المتصفح</footer>
  </div>

  <!-- Result modal -->
  <div id="resultModal" class="result-panel" style="display:none">
    <div class="result-card">
      <h2 id="resTitle">النتيجة النهائية</h2>
      <div class="bigscore" id="resScore">0 نقطة</div>
      <div class="res-details" id="resDetails"></div>
      <div class="res-actions">
        <button class="btn" id="retryBtn">إعادة المحاولة</button>
        <button class="ghost" id="closeResBtn">إغلاق</button>
      </div>
      <div style="margin-top:10px" class="small-muted" id="savedNote"></div>
    </div>
  </div>

<script>
/* GeoReady — Full single-file quiz app
   - 4 sections × 30 questions (each with 4 choices)
   - sequential flow, per-question timer (30s)
   - scoring: +10 correct / -5 wrong / 0 unanswered
   - Arabic + English (toggle)
   - audio feedback, animations, results saved in localStorage
*/

/* ---------- Language ---------- */
const LANGS = {
  ar: {
    start: "ابدأ الاختبار",
    skip: "تجاوز",
    retry: "إعادة المحاولة",
    close: "إغلاق",
    score: "النقاط",
    level: "المستوى",
    questionOf: "السؤال {i} من {n}",
    savedNote: "تم حفظ النتيجة محليًا في متصفحك.",
    leaderboardEmpty: "لا نتائج محفوظة بعد."
  },
  en: {
    start: "Start Quiz",
    skip: "Skip",
    retry: "Retry",
    close: "Close",
    score: "Score",
    level: "Level",
    questionOf: "Question {i} of {n}",
    savedNote: "Saved locally in your browser.",
    leaderboardEmpty: "No saved results yet."
  }
};
let lang = localStorage.getItem('geo_lang') || 'ar';
const langToggle = document.getElementById('langToggle');
function t(key, vars){ const s = LANGS[lang][key] || key; if(!vars) return s; return s.replace(/{(\w+)}/g,(m,k)=>vars[k]||m); }
function refreshLangUI(){ document.getElementById('scoreLabel').textContent = t('score'); document.getElementById('skipBtn').textContent = t('skip'); document.getElementById('retryBtn').textContent = t('retry'); document.getElementById('closeResBtn').textContent = t('close'); langToggle.textContent = (lang==='ar')? 'العربي / EN' : 'AR / English'; }

/* ---------- Quiz data (4×30) ----------
Note: each item = { q_ar, q_en, choices_ar:[], choices_en:[], answerIndex }
*/
const QUIZZES = {
  hydro: {
    title_ar: "الهيدروجيولوجيا — أساسي", title_en: "Hydrogeology — Basic",
    items: [
      { q_ar:"ما الفرق بين الطبقة المائية الحرة والمحبوسة؟", q_en:"Difference between unconfined and confined aquifer?",
        choices_ar:["الحرة لها منسوب ماء متساوٍ مع الضغط الجوي، المحبوسة تحت ضغط ارتوازي","الحرة أقل نفاذية من المحبوسة","المحبوسة فوق السطح فقط","الحرة مكّونة من الصخور النارية فقط"],
        choices_en:["Unconfined has water table; confined under artesian pressure","Unconfined less permeable than confined","Confined exists only at surface","Unconfined made of igneous rocks only"],
        answerIndex:0 },
      { q_ar:"ما نوع الصخور التي تشكل أفضل خزانات مائية؟", q_en:"Which rock types make the best aquifers?",
        choices_ar:["الرمل والحصى والحجر الجيري المتشقق","الصخور الطينية المدمجة","الصخور البلورية غير المشققة","الشُعَب البركانية"], 
        choices_en:["Sands, gravels and fractured limestones","Compact clays","Unfractured crystalline rocks","Volcanic reefs"],
        answerIndex:0 },
      { q_ar:"ما المقصود بالـ Aquiclude؟", q_en:"What is an aquiclude?",
        choices_ar:["طبقة تمنع مرور المياه عمليًا (طينية عادة)","خزان مائي عالي النفاذية","مجرى نهري سطحي","وحدة صخرية بركانية"], 
        choices_en:["A layer that practically prevents water flow (usually clay)","A highly permeable aquifer","A surface river channel","A volcanic rock unit"],
        answerIndex:0 },
      { q_ar:"ما هو المنسوب الساكن للمياه الجوفية؟", q_en:"What is static water level?",
        choices_ar:["مستوى الماء في البئر عند عدم الضخ","أعمق نقطة في الخزان","مستوى المد والجزر","مستوى الأمطار السنوية"], 
        choices_en:["Water level in well when not pumped","Deepest point of aquifer","Tidal level","Annual rainfall level"],
        answerIndex:0 },
      { q_ar:"كيف يُقاس التصريف من بئر منتجة؟", q_en:"How is well discharge measured?",
        choices_ar:["بمقياس التدفق أو تأثير مستوى الانخفاض عبر الزمن","بالتصوير الجوي فقط","بمقياس الحرارة","بالتحليل البلوري"], 
        choices_en:["Using flow meter or measuring drawdown over time","By aerial imaging only","With thermometer","By crystal analysis"],
        answerIndex:0 },
      { q_ar:"ماذا يعني Recharge area؟", q_en:"What is recharge area?",
        choices_ar:["منطقة تغذية الخزان من السطح","منطقة تسرّب مياه الصرف فقط","خزان سطحي مغلق","منطقة غير مهمة"], 
        choices_en:["Area where aquifer is recharged from surface","Only sewage leak zone","Closed surface pond","Unimportant area"],
        answerIndex:0 },
      { q_ar:"ما العلاقة بين النفاذية والتوصيل الهيدروليكي؟", q_en:"Relation between permeability and hydraulic conductivity?",
        choices_ar:["التوصيل الهيدروليكي يتضمن النفاذية بالإضافة لخواص السائل","لا علاقة","نفاذية أكبر تعني توصيل أصغر","هما نفس الشيء تمامًا"], 
        choices_en:["Hydraulic conductivity includes permeability plus fluid properties","No relation","Higher permeability means lower conductivity","They are exactly same"],
        answerIndex:0 },
      { q_ar:"ما الاختبار الميداني لتحديد النفاذية؟", q_en:"Which field test determines permeability?",

        choices_en:["Pumping test or slug test","Only geophysical survey","Spectral emission test","Only microscopic analyses"],
        answerIndex:0 },
      { q_ar:"ما تأثير الضخ المفرط على منسوب المياه؟", q_en:"Effect of overpumping on groundwater levels?",

        choices_en:["Water level decline and drawdown cone","Permanent rise in water level","No effect","Increased bioactivity"],
        answerIndex:0 },
      { q_ar:"ما الفرق بين البئر التجريبية والبئر الإنتاجية؟", q_en:"Difference between exploratory and production well?",

      { q_ar:"كيف تحدد اتجاه تدفق المياه الجوفية؟", q_en:"How determine groundwater flow direction?",
        choices_ar:["برسم خطوط تساوي المنسوب (potentiometric contours) بين الآبار","بحساب سرعة الرياح","بقياسات الحرارة فقط","عن طريق صور الاقمار فقط"], 
        choices_en:["By plotting potentiometric contours from wells","By wind speed calculation","By temperature only","Using satellite images only"],
        answerIndex:0 },
      { q_ar:"ماذا تعني زيادة الملوحة مع الزمن في بئر؟", q_en:"What does rising salinity over time indicate?",
        choices_ar:["تداخل مياه مالحة (بحرية) أو تلوث مصدر عميق","تحسّن جودة المياه","زيادة الأكسجين","تغير الطقس فقط"], 
        choices_en:["Sea water intrusion or deep saline source contamination","Improved water quality","Increased oxygen","Weather change only"],
        answerIndex:0 },
      { q_ar:"ما الغرض من التحليل الهيدروكيميائي؟", q_en:"Purpose of hydrochemical analysis?",
        choices_ar:["تحديد مصدر المياه، التلوث، وقابلية الاستخدام","قياس الضغط فقط","تحليل الصخور","تحديد نوع البكتيريا فقط"], 
        choices_en:["Identify water source, contamination and suitability","Measure pressure only","Analyze rocks","Identify bacteria only"],
        answerIndex:0 },
      { q_ar:"ما صيغة قانون دارسي الأساسية؟", q_en:"Basic Darcy's law equation?",
        choices_ar:["Q = -K A (dh/dl)","Q = m v","P = ρgh","Q = A v^2"], 
        choices_en:["Q = -K A (dh/dl)","Q = m v","P = ρgh","Q = A v^2"],
        answerIndex:0 },
      { q_ar:"ما أثر تلوث السطح على المياه الجوفية؟", q_en:"Effect of surface contamination on groundwater?",
        choices_ar:["تسرب الملوثات إلى الخزان عبر مناطق التغذية مما يضر بالمياه","لا تأثير عادة","يزيد نفاذية التربة","ينخفض مستوى الماء فقط"], 
        choices_en:["Pollutants percolate to aquifer via recharge zones","Usually no effect","Increases soil permeability","Only lowers water level"],
        answerIndex:0 },
      { q_ar:"كيف تحدد حدود الخزان من الخرائط؟", q_en:"How delineate aquifer boundaries from maps?",
        choices_ar:["بمقارنة التكوينات الحاملة ومساحات الصخور النفوذية وخطوط التماس","من مقياس الخريطة فقط","بواسطة الصور الجوية فقط","عن طريق قياس درجة الحرارة فقط"], 
        choices_en:["By mapping permeable formations and contact extents","From map scale only","Using aerial photos alone","By measuring temperature only"],
        answerIndex:0 },
      { q_ar:"ما الفرق بين المسامية الكلية والفعالة؟", q_en:"Difference between total porosity and effective porosity?",
        choices_ar:["الفعالة هي الفراغات المتصلة القابلة لتدفق الماء، الكلية تشمل كل الفراغات","هما متماثلتان","الكلية أصغر دائماً","المسامية لا تتعلق بالماء"], 
        choices_en:["Effective porosity is connected pores allowing flow; total includes all pores","They are identical","Total is always smaller","Porosity unrelated to water"],

        choices_en:["Decline in water level due to pumping","Rise in water level","Change in salinity","Change in atmospheric pressure"],
        answerIndex:0 },
      { q_ar:"ما العوامل المؤثرة على جودة المياه الجوفية؟", q_en:"Factors affecting groundwater quality?",

        choices_en:["Rock type, human activity, agricultural pollution, saline intrusion","Soil color only","Presence of trees only","Only earthquakes"],
        answerIndex:0 },
      { q_ar:"ما وظيفة المراقب (Piezometer)؟", q_en:"Function of a piezometer?",

      { q_ar:"ماذا يحدث إذا ارتفع الضغط الارتوازي؟", q_en:"What if artesian pressure rises?",

        choices_en:["May produce flowing artesian well without pumping","Water levels fall in all wells","Water movement stops","Only deposition increases"],
        answerIndex:0 },
      { q_ar:"كيف تحدد طبقات المياه من سجلات الجيوكهرباء؟", q_en:"How detect aquifers from resistivity logs?",
        choices_ar:["انخفاض المقاومة يشير لصخور مشبعة بالماء مقارنة بالصخور الجافة","زيادة المقاومة دائمًا علامة على الماء","لا علاقة للمقاومة بالماء","باستخدام مقياس الصوت فقط"], 
        choices_en:["Lower resistivity indicates water-saturated rocks vs dry ones","Higher resistivity always means water","No relation between resistivity and water","Use sonic log only"],
        answerIndex:0 },
      { q_ar:"ما تأثير الحفر العميق على توازن النظام المائي؟", q_en:"Impact of deep drilling on groundwater balance?",
        choices_ar:["يمكن أن يغير الضغوط ويسمح بتداخل مياه عميقة أو ملحية","يحدث فقط تأثير حراري","يحسن دائمًا جودة المياه","ليس له تأثير عملي"], 
        choices_en:["It may change pressures and cause deep or saline water intrusion","Only thermal effect","Always improves water quality","No practical effect"],
        answerIndex:0 },
      { q_ar:"ما العلاقة بين نوع الصخور والتوصيل الهيدروليكي؟", q_en:"Relation between rock type and hydraulic conductivity?",
        choices_ar:["الصخور الخشنة (رمل، حصى) تملك توصيلاً أعلى من الطين","الطين أكثر نفاذية","الصخور البلورية أعلى توصيل","لا علاقة"],

/* ---------- Audio (WebAudio beeps) ---------- */
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function beep(freq=880, dur=0.12, type='sine', gain=0.12){
  try{
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    o.type = type; o.frequency.value = freq;
    g.gain.value = gain;
    o.connect(g); g.connect(audioCtx.destination);
    o.start();
    g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + dur);
    setTimeout(()=> { try{ o.stop() }catch(e){} }, dur*1000+30);
  }catch(e){}
}
function playCorrect(){ beep(920,0.12,'sine',0.12); }
function playWrong(){ beep(220,0.18,'square',0.14); }

    const data = QUIZZES[k];
    const card = document.createElement('div'); card.className='section-card';
    card.onclick = ()=> startSection(k);
    card.innerHTML = `<div class="section-title">${lang==='ar'?data.title_ar:data.title_en}</div>
                      <div class="section-desc">${lang==='ar'?'30 سؤال عملي — تتابعي':'30 practical Q — sequential'}</div>`;
    sectionListEl.appendChild(card);
  });
}

/* ---------- Start section ---------- */
function startSection(key){
  currentSection = key;
  currentIndex = 0;
  currentScore = 0;
  correctCount = 0;
  wrongCount = 0;
  quizArea.style.display = 'block';
  showQuestion();
  window.scrollTo({top:0,behavior:'smooth'});
}

/* ---------- Show question ---------- */
let answered = false;
function showQuestion(){
  const items = QUIZZES[currentSection].items;
  const item = items[currentIndex];
  const n = items.length;
  qLabel.textContent = (lang==='ar')? `السؤال ${currentIndex+1} / Q${currentIndex+1}` : `Q${currentIndex+1} / Question ${currentIndex+1}`;
  qText.textContent = (lang==='ar')? item.q_ar : item.q_en;
  progressLabel.textContent = t('questionOf', {i: currentIndex+1, n});
  answersBox.innerHTML = '';
  // choices array
  const choices = (lang==='ar')? item.choices_ar.slice() : item.choices_en.slice();
  // ensure 3-4 choices (already provided)
  // shuffle while preserving mapping to answerIndex by using objects
  const opts = choices.map((c,i)=>({text:c,origIndex:i}));
  shuffleArray(opts);
  opts.forEach((opt, idx)=>{
    const el = document.createElement('div'); el.className='answer';
    el.innerHTML = `<div class="opt-label">${['A','B','C','D'][idx]||String.fromCharCode(65+idx)}</div><div class="opt-text">${opt.text}</div>`;
    el.dataset.orig = opt.origIndex;
    el.onclick = ()=> selectAnswer(el, item.answerIndex);
    answersBox.appendChild(el);
  });
  // progress & score UI
  progInner.style.width = `${Math.round((currentIndex/n)*100)}%`;
  scoreVal.textContent = currentScore;
  updateLevelBadge();
  // timer
  startTimer();
  // visual
  const card = document.getElementById('questionCard');
  card.classList.remove('fade-in'); void card.offsetWidth; card.classList.add('fade-in');
  answered = false;
}

/* ---------- Answer selection ---------- */
function selectAnswer(el, correctIndex){
  if(answered) return;
  answered = true;
  stopTimer();
  const chosenOrig = Number(el.dataset.orig);
  const item = QUIZZES[currentSection].items[currentIndex];
  const correctChoiceIndex = correctIndex; // original index
  const isCorrect = (chosenOrig === correctChoiceIndex);
  if(isCorrect){
    el.classList.add('correct'); playCorrect();
    currentScore += 10; correctCount++;
  } else {
    el.classList.add('wrong'); playWrong();
    currentScore -= 5; wrongCount++;
    // highlight correct option
    Array.from(answersBox.children).forEach(ch=>{
      if(Number(ch.dataset.orig) === correctChoiceIndex) ch.classList.add('correct');
    });
  }
  scoreVal.textContent = currentScore;
  updateLevelBadge();
  setTimeout(()=> goNext(), 900);
}

/* ---------- Skip (unanswered) ---------- */
skipBtn.addEventListener('click', ()=>{
  if(!currentSection || answered) return;
  answered = true;
  stopTimer();
  // show correct
  const item = QUIZZES[currentSection].items[currentIndex];
  const correctIndex = item.answerIndex;
  Array.from(answersBox.children).forEach(ch=>{
    if(Number(ch.dataset.orig) === correctIndex) ch.classList.add('correct');
  });
  setTimeout(()=> goNext(),700);
});

/* ---------- Timer ---------- */
function startTimer(){
  let tleft = timerSeconds || 30;
  timerLabel.textContent = formatTime(tleft);
  if(timerInterval) clearInterval(timerInterval);
  timerInterval = setInterval(()=>{
    tleft--;
    timerLabel.textContent = formatTime(tleft);
    if(tleft<=0){
      clearInterval(timerInterval);
      if(!answered){
        answered = true;
        // treat as wrong (deduct 5)
        playWrong();
        currentScore -= 5; wrongCount++;
        scoreVal.textContent = currentScore;
        updateLevelBadge();
        // highlight correct
        const item = QUIZZES[currentSection].items[currentIndex];
        const corr = item.answerIndex;
        Array.from(answersBox.children).forEach(ch=>{
          if(Number(ch.dataset.orig) === corr) ch.classList.add('correct');
        });
        setTimeout(()=> goNext(),900);
      }
    }
  },1000);
}
function stopTimer(){ if(timerInterval) clearInterval(timerInterval); timerInterval = null; }

/* ---------- Next question / finish ---------- */
function goNext(){
  stopTimer();
  const total = QUIZZES[currentSection].items.length;
  currentIndex++;
  if(currentIndex < total){
    showQuestion();
  } else {
    finishQuiz();
  }
}

/* ---------- Finish quiz ---------- */
function finishQuiz(){
  quizArea.style.display = 'none';
  stopTimer();
  const totalPossible = QUIZZES[currentSection].items.length * 10;
  const percent = Math.max(0, Math.round((currentScore / totalPossible) * 100));
  resScore.textContent = `${currentScore} نقطة`;
  resDetails.innerHTML = `
    <div class="small-muted">${lang==='ar'?'القسم':'Section'}: ${lang==='ar'?QUIZZES[currentSection].title_ar:QUIZZES[currentSection].title_en}</div>
    <div style="margin-top:8px">${lang==='ar'?'الإجابات الصحيحة':'Correct'}: <strong>${correctCount}</strong> — ${lang==='ar'?'الخاطئة':'Wrong'}: <strong>${wrongCount}</strong></div>
    <div style="margin-top:8px">${lang==='ar'?'النسبة':'Percent'}: <strong>${percent}%</strong></div>
  `;
  const level = determineLevel(currentScore);
  document.getElementById('resTitle').textContent = (lang==='ar'?'النتيجة النهائية':'Final Result') + ` — ${level.name}`;
  // save result
  const entry = { id: Date.now(), section: currentSection, score: currentScore, when: new Date().toISOString(), level: level.name, lang };
  leaderboard.push(entry); leaderboard.sort((a,b)=> b.score - a.score);
  if(leaderboard.length>100) leaderboard = leaderboard.slice(0,100);
  localStorage.setItem('geo_leaderboard', JSON.stringify(leaderboard));
  savedNote.textContent = t('savedNote');
  resultModal.style.display = 'flex';
}

/* ---------- Levels ---------- */
function determineLevel(score){
  if(score >= 600) return { name: (lang==='ar'?'خبير 💎':'Expert 💎'), color:'#ffd700' };
  if(score >= 300) return { name: (lang==='ar'?'ميداني 🪨':'Field Pro 🪨'), color:'#c0c0c0' };
  if(score >= 100) return { name: (lang==='ar'?'متقدم 🔰':'Advanced 🔰'), color:'#7dd3fc' };
  return { name: (lang==='ar'?'مبتدئ':'Beginner'), color:'#94a3b8' };
}
function updateLevelBadge(){ const lv = determineLevel(currentScore); levelBadge.textContent = `${lang==='ar'?'المستوى':'Level'}: ${lv.name}`; }

/* ---------- Retry / close ---------- */
retryBtn.addEventListener('click', ()=> { resultModal.style.display='none'; startSection(currentSection); });
closeResBtn.addEventListener('click', ()=> { resultModal.style.display='none'; });

/* ---------- Back to menu ---------- */
backToMenu.addEventListener('click', ()=> { quizArea.style.display='none'; stopTimer(); });

/* ---------- Leaderboard ---------- */
leaderBtn.addEventListener('click', ()=>{
  const board = JSON.parse(localStorage.getItem('geo_leaderboard')||'[]');
  if(board.length===0){ alert(t('leaderboardEmpty')); return; }
  let out = (lang==='ar'?'لوحة النتائج (أعلى 20):\n\n':'Leaderboard (top 20):\n\n');
  board.slice(0,20).forEach((e,i)=>{
    const title = (lang==='ar'? QUIZZES[e.section].title_ar : QUIZZES[e.section].title_en);
    out += `${i+1}. ${title} — ${e.score} نقطة — ${new Date(e.when).toLocaleString()}\n`;
  });
  alert(out);
});

/* ---------- Init ---------- */
function init(){
  refreshLangUI();
  renderSectionCards();
  scoreVal.textContent = '0';
  updateLevelBadge();
  // resume audio on gesture
  document.addEventListener('click', ()=> { if(audioCtx.state==='suspended') audioCtx.resume(); }, { once:true });
}
init();

</script>
