<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>GeoReady — اختبارات عملية للجيولوجيا</title>
<style>
  :root{
    --bg1:#041426; --card:#071726; --muted:#9fb0c8;
    --accent1:#06b6d4; --accent2:#7c3aed; --accent3:#ff8a3d;
    --good:#16a34a; --bad:#ef4444; --glass: rgba(255,255,255,0.03);
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter, "Segoe UI", Arial, sans-serif; background:linear-gradient(180deg,#031022 0%,#071428 60%); color:#eef7ff}
  .wrap{max-width:1150px;margin:18px auto;padding:16px}
  header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:14px}
  .brand{display:flex;align-items:center;gap:12px}
  .logo{width:58px;height:58px;border-radius:12px;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;font-weight:900;color:#fff}
  h1{margin:0;font-size:20px}
  .subtitle{color:var(--muted);font-size:13px}
  .controls{display:flex;gap:8px;align-items:center}
  button.btn{background:linear-gradient(90deg,var(--accent1),var(--accent2));border:none;padding:8px 12px;border-radius:8px;color:#fff;cursor:pointer;font-weight:700}
  button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:7px 10px;border-radius:8px;color:var(--muted)}
  .lang-toggle{background:rgba(255,255,255,0.03);padding:6px 10px;border-radius:8px;cursor:pointer;color:var(--muted)}
  .container{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;padding:18px;box-shadow:0 12px 40px rgba(2,6,23,0.6)}
  .sections{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin-bottom:14px}
  .section-card{background:var(--card);padding:14px;border-radius:10px;cursor:pointer;transition:transform .22s,box-shadow .22s;box-shadow:0 6px 18px rgba(2,6,23,0.45)}
  .section-card:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(2,6,23,0.6)}
  .section-title{font-weight:800;font-size:16px}
  .section-desc{color:var(--muted);font-size:13px;margin-top:6px}
  .quiz-area{margin-top:10px;min-height:400px;position:relative;overflow:hidden;display:none}
  .question-card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:18px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);transition:transform .35s,opacity .35s}
  .fade-in{animation:fadeIn .28s ease}
  @keyframes fadeIn{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}
  .question-meta{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;gap:10px}
  .qnum{font-weight:800;color:var(--accent3);padding:6px 8px;border-radius:8px;background:rgba(255,255,255,0.02)}
  .timer{font-weight:900;padding:6px 10px;border-radius:8px;background:rgba(255,255,255,0.02)}
  .question-text{font-size:18px;margin:8px 0 14px}
  .answers{display:flex;flex-direction:column;gap:10px}
  .answer{background:var(--glass);padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);cursor:pointer;transition:transform .12s,background .12s;display:flex;align-items:center;gap:10px}
  .answer:hover{transform:translateY(-4px)}
  .answer .opt-label{min-width:30px;text-align:center;font-weight:800}
  .answer.correct{background:linear-gradient(90deg, rgba(16,185,129,0.12), rgba(16,185,129,0.04));border-color:rgba(16,185,129,0.28)}
  .answer.wrong{background:linear-gradient(90deg, rgba(239,68,68,0.08), rgba(239,68,68,0.03));border-color:rgba(239,68,68,0.2)}
  .progress-wrap{display:flex;align-items:center;gap:8px;margin-top:12px}
  .progress-bar{flex:1;height:10px;background:rgba(255,255,255,0.03);border-radius:10px;overflow:hidden}
  .progress-bar > div{height:100%;background:linear-gradient(90deg,var(--accent1),var(--accent2));width:0%}
  .scorebox{min-width:220px;text-align:center}
  .score-value{font-size:20px;font-weight:900;color:var(--accent1)}
  .level-badge{display:inline-block;padding:6px 10px;border-radius:999px;background:rgba(255,255,255,0.03);margin-top:8px;color:var(--muted)}
  .controls-bottom{display:flex;gap:8px;align-items:center;margin-top:14px}
  .result-panel{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;padding:20px;background:linear-gradient(180deg, rgba(2,6,23,0.65), rgba(2,6,23,0.85));backdrop-filter:blur(3px);display:none}
  .result-card{background:linear-gradient(180deg,#071226,#08162a);padding:22px;border-radius:12px;width:92%;max-width:860px;border:1px solid rgba(255,255,255,0.04);text-align:center}
  .bigscore{font-size:44px;font-weight:900;color:var(--accent2);margin:8px 0}
  .res-details{color:var(--muted);margin-top:8px}
  .res-actions{display:flex;gap:8px;justify-content:center;margin-top:14px}
  .small-muted{color:var(--muted);font-size:13px}
  @media(max-width:900px){ .sections{grid-template-columns:1fr} .scorebox{min-width:150px} .answers{gap:8px} .question-text{font-size:16px} }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">GQ</div>
        <div>
          <h1>GeoReady — اختبارات عملية</h1>
          <div class="subtitle">تدريب ميداني تفاعلي — عربي / English</div>
        </div>
      </div>

      <div class="controls">
        <div class="lang-toggle" id="langToggle">العربي / EN</div>
        <button class="ghost" id="leaderBtn">النتائج</button>
      </div>
    </header>

    <main class="container">
      <section>
        <div class="sections" id="sectionList"></div>
      </section>

      <section class="quiz-area" id="quizArea">
        <div class="question-card fade-in" id="questionCard">
          <div class="question-meta">
            <div class="qnum" id="qLabel">السؤال 1 / Q1</div>
            <div style="display:flex;gap:12px;align-items:center">
              <div class="scorebox">
                <div class="small-muted" id="scoreLabel">النقاط</div>
                <div class="score-value" id="scoreVal">0</div>
                <div class="level-badge" id="levelBadge">مبتدئ</div>
              </div>
              <div class="timer" id="timerLabel">00:30</div>
            </div>
          </div>

          <div class="question-text" id="qText">نص السؤال …</div>
          <div class="answers" id="answersBox"></div>

          <div class="progress-wrap">
            <div class="small-muted" id="progressLabel">السؤال 1 من 30</div>
            <div class="progress-bar"><div id="progInner"></div></div>
            <div style="width:120px;text-align:right">
              <button class="btn" id="skipBtn">تجاوز</button>
            </div>
          </div>

          <div class="controls-bottom">
            <button class="ghost" id="backToMenu">العودة للقائمة</button>
            <div style="flex:1"></div>
            <div class="small-muted" id="timeTip">مدة السؤال: 30 ثانية</div>
          </div>
        </div>
      </section>

    </main>

    <footer style="text-align:center;color:var(--muted);margin-top:14px">GeoReady — نموذج تدريبي محلي • يحفظ النتائج في المتصفح</footer>
  </div>

  <!-- Result modal -->
  <div id="resultModal" class="result-panel">
    <div class="result-card">
      <h2 id="resTitle">النتيجة النهائية</h2>
      <div class="bigscore" id="resScore">0 نقطة</div>
      <div class="res-details" id="resDetails"></div>
      <div class="res-actions">
        <button class="btn" id="retryBtn">إعادة المحاولة</button>
        <button class="ghost" id="closeResBtn">إغلاق</button>
      </div>
      <div style="margin-top:10px" class="small-muted" id="savedNote"></div>
    </div>
  </div>

<script>

*/
